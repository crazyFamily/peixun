<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		<meta name="renderer" content="webkit" />
		<meta content="telephone=no,email=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- <meta name="WT.pageID" content="LCSY"></meta>
		<meta name="WT.pagetitle" content="培训系统首页"></meta>
		<meta name="WT.h5_app_id" content="LCXX"></meta> -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta name="gopherKey" content="<%= VUE_APP_GOPHER_KEY %>">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<script src="<%= VUE_APP_EBANK %>" type="text/javascript"></script>
		<title><%= htmlWebpackPlugin.options.title %></title>
